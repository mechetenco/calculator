<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
  </head>
  
  <body>
    <div class="calculator">
      <div class="last-display"></div>
      <div class="display"></div>

      <div class="buttons">
        <button id="clear" class="big-btn">Clear</button>
        <button id="del" class="big-btn">
          <i style="font-size: 0.85rem" class="material-icons">&#xe14a;</i>
        </button>
        <button class="op" id="one-over">1<sub>/x</sub></button>
        <button class="op" id="square">
          &#x1D465;<sup style="font-size: 0.6rem">2</sup>
        </button>
        <button class="op" id="square-root">&Sqrt;</button>
        <button id="divide" class="operator">&divide;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="times" class="operator">&times;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="minus" class="operator">&minus;</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="plus" class="operator">&plus;</button>
        <button id="negative">&plus;/&minus;</button>
        <button class="number">0</button>
        <button id="point">.</button>
        <button id="equal">&equals;</button>
      </div>
    </div>
  </body>
</html>
